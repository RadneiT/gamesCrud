        </div>
      </section>

              <th>Nombre</th>
              <th>Rango Precio</th>

                plataforma
                <span class="icon-arrow">&UpArrow;</span>
              </th>
              <th class="sortable">
                Prioridad
                <span class="icon-arrow">&UpArrow;</span>
              </th>
              <th>Disponible</th>
              <th>Accion</th>
            </tr>
          </thead>

    </main>

    <!-- MODAL FORM -->
    <div class="modal-container">
      <div class="modal">
        <header>
          <button class="button closeBtn">
            <i class="bx bx-x"></i>
          </button>
          <h2 class="modalTitle">Ingresar datos</h2>
        </header>

        <form action="#" id="formRegister">
          <div class="main-game-info">
            <div class="game-input-box">
              <label for="obtInput">Comprado</label>
              <select id="obtInput">
                <option value="No">No</option>
                <option value="Si">Si</option>
              </select>
            </div>

            <div class="game-input-box">
              <label for="nameInput">Nombre</label>
              <input type="text" id="nameInput" required />
            </div>

            <div class="game-input-box">
              <label for="priceInput">Rango Precio</label>
              <input type="text" id="priceInput" required />
            </div>

            <div class="game-input-box">
              <label for="platformInput">Plataforma</label>
              <select id="platformInput">
                <option value="Ps4">Ps4</option>
                <option value="Ps5">Ps5</option>
              </select>
            </div>

            <div class="game-input-box">
              <label for="priorityInput">Prioridad</label>
              <select id="priorityInput">
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
              </select>
            </div>

            <div class="game-input-box">
              <label for="avaiInput">Disponible</label>
              <select id="avaiInput">
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <footer class="form-submit-btn">
            <button form="formRegister" class="button submitBtn">
              <i class="bx bx-save"></i>
            </button>
          </footer>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
